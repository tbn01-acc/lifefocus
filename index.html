<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" 
    />
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>TopFocus ODA</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      /* Стили для предотвращения белого экрана */
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a; /* Темный фон из вашего конфига PWA */
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overflow-x: hidden; /* Скрываем только горизонтальный скролл */
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 16px;
        font-weight: 500;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">Загрузка TopFocus...</div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Инициализация Telegram Web App сразу после загрузки
      (function() {
        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();
          
          // Применяем цвета темы Telegram к CSS переменным
          document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#0f172a');
          document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#ffffff');
        }
      })();
    </script>
  </body>
</html>
